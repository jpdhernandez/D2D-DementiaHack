<div class="container">
  <h1>List of All Resident Forms</h1>
  <ul class="list-group user-list">
    <li class="list-group-item" ng-repeat="form in admin.forms">
	    <div class="user-info">
        <strong>{{form.user.name}} {{form.user.email}}</strong> <a href="/resident-form/{{form.user._id}}">Form</a><br>
	        <span class="text-muted">{{user.email}}</span>
	     </div>
    </li>
  </ul>
</div>
